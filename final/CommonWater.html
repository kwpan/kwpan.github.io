<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proprties ToolBox</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/toolbox.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="./index.html">Properties ToolBox</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Fluid Mechanics
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="./CommonWater.html">Common Water</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Thermodynamics
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="./SaturatedWater.html">Saturated Water</a>
                </div>
            </li>
          </ul>
        </div>
    </nav>
    <header class="header">
        <div class="container center">
            <div class="row">
                <div class="col">
                    <svg class="bi bi-tools" id="toolboxIcon" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M0 1l1-1 3.081 2.2a1 1 0 0 1 .419.815v.07a1 1 0 0 0 .293.708L10.5 9.5l.914-.305a1 1 0 0 1 1.023.242l3.356 3.356a1 1 0 0 1 0 1.414l-1.586 1.586a1 1 0 0 1-1.414 0l-3.356-3.356a1 1 0 0 1-.242-1.023L9.5 10.5 3.793 4.793a1 1 0 0 0-.707-.293h-.071a1 1 0 0 1-.814-.419L0 1zm11.354 9.646a.5.5 0 0 0-.708.708l3 3a.5.5 0 0 0 .708-.708l-3-3z"/>
                        <path fill-rule="evenodd" d="M15.898 2.223a3.003 3.003 0 0 1-3.679 3.674L5.878 12.15a3 3 0 1 1-2.027-2.027l6.252-6.341A3 3 0 0 1 13.778.1l-2.142 2.142L12 4l1.757.364 2.141-2.141zm-13.37 9.019L3.001 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z"/>
                    </svg>
                </div>
            </div>
            <div class="row">
                <div class="col title">Properties of Water</div>
            </div>
            <div class="row">
                <div class="col">
                    在輸入格中輸入數字或科學符號，其餘數值將自動內插法求值，顯示於格子內
                </div>
            </div>
            <div class="row spacing"></div>
        </div>
    </header>
    <div class="container center">
        <div class="row spacing"></div>
        <form>
            <div class="row align-items-center">
                <div class="col"><label for="temperature">Temperature</label></div>
                <div class="col"><label for="density">Density</label></div>
                <div class="col"><label for="dynamicViscosity">Dynamic Viscosity</label></div>
                <div class="col"><label for="kinematicViscosity">Kinematic Viscosity</label></div>
                <div class="col"><label for="surfaceTension">Surface Tension</label></div>
            </div>
            <div class="row">
                <div class="col"><input class="form-control center" type="text" id="temperature" name="temperature" value="20"></div>
                <div class="col"><input class="form-control center" type="text" id="density" name="density" value="998"></div>
                <div class="col"><input class="form-control center" type="text" id="dynamicViscosity" name="dynamicViscosity" value="1.01E-3"></div>
                <div class="col"><input class="form-control center" type="text" id="kinematicViscosity" name="kinematicViscosity" value="1.01E-6"></div>
                <div class="col"><input class="form-control center" type="text" id="surfaceTension" name="surfaceTension" value="0.0727"></div>
            </div>
        </form>
        <div class="row spacing"></div>
    </div>
    
    <div class="container table"></div>

    <footer class="footer py-3">
        <div class="container center">
            <span class="text-muted">Source Data<br><span class="italic bolder">Fox and McDonald's Introduction to Fluid Mechanics, 8th ed., by Philip J. Pritchard</span></span><br>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./js/water.js"></script>
</body>
</html>
